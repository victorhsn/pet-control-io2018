<div id="app" [ngClass]="setPhotoSelected()">
    <div  class="container">
      <div class="ground"></div>
      <div class="dog-house"></div>

      <div class="photo">
        <div class="pin"></div>
        <div class="photo-image" >

          <div class="photo-image-placeholder">
              <div class="upload_button">
                  <label>
                    <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
                    <span>Click to upload the file!</span>
                  </label>
                </div>
          </div>
          <img [src]="imageUrl" class="z-depth-4" style="width: 550px; height: 400px;">
        </div>
      </div>

      <p class="title">
          Choose your <br/>
         <del>dog's</del> pug picture!
        </p>
        <div class="arrow"></div>
        <div class="results-list">

            <div class="result" >
                <span class="its not a pug" >
                  </span>

              <h1>

                Não é um PUG
              </h1>
            </div>
            <ul>

              <li>
                Cachorro Feio
                <div class="progress" style="width: 100%" >
                    <div class="progress-value">
                      100%
                    </div>
                  </div>
              </li>

              <li>
                  Cachorro Feio
                  <div class="progress" style="width: 80%" >
                      <div class="progress-value">
                        80%
                      </div>
                    </div>
                </li>

                <li>
                    Jardim cheio de hemaceas
                    <div class="progress" style="width: 65%" >
                        <div class="progress-value">
                          65%
                        </div>
                      </div>
                  </li>

                  <li>
                      Cachorro Feio
                      <div class="progress" style="width: 45%" >
                          <div class="progress-value">
                            45%
                          </div>
                        </div>
                    </li>

              <li>
                Focinho COmprido
                <div class="progress"style="width: 32%" >
                    <div class="progress-value">
                      32%
                    </div>
                  </div>
              </li>
              <li>
                  Focinho COmprido
                  <div class="progress"style="width: 0%" >
                      <div class="progress-value">
                        0%
                      </div>
                    </div>
                </li>
            </ul>
          </div>
    </div>
  </div>
